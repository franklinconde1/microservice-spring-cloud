server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user
          uri: lb://user
          predicates:
            - Path=/api/v1/**
        - id: car
          uri: lb://car
          predicates:
            - Path=/car/**
        - id: bike
          uri: lb://bike
          predicates:
            - Path=/bike/**