server:
  port: $8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: user
          uri: lb://user
          predicates:
            - path=/api/vi/**
        - id: car
          uri: lb://car
          predicates:
            - path=/car/**
        - id: bike
          uri: lb://bike
          predicates:
            - path=/bike/**